# isle-mesh.yml - Mesh network configuration for mesh-converted
# Generated by isle scaffold

mesh:
  name: mesh-converted
  domain: python-api.local
  version: "1.0.0"

network:
  name: mesh-converted_meshnet
  driver: bridge

ssl:
  enabled: true
  cert_dir: ./ssl/certs
  key_dir: ./ssl/keys
  base_cert: mesh-converted.crt
  base_key: mesh-converted.key

proxy:
  enabled: true
  config: ./proxy/nginx-mesh-proxy.conf
  type: nginx
  ports:
    http: 80
    https: 443

services:
  python-api:
    subdomain: api
    port: 5000
    mtls: false
    url: https://api.python-api.local

mdns:
  enabled: true
  publish_services: true
  discovery: true

automation:
  auto_ssl_renewal: false
  auto_proxy_rebuild: true
  watch_compose_changes: false
